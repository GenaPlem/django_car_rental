{% load static %}

{% block content %}

                </div>
                <h4 class="car-title">{{ car.make }} {{ car.model }}</h4>
                <a href="#" class="align-self-end">
                    <button type="button" class="btn-orange text-white price">{{ car.price_per_day }}â‚¬ / Day</button>

{% endblock %}
